<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign in to your account</p>
              <form (submit)="onLogin($event)">
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input #username type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input #password type="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6"></div>
                  <div class="col-6 text-right">
                    <!--<button type="submit" class="btn btn-primary px-4" (click) = "onLogin(username.value, password.value)">-->
                    <button type="submit" class="btn btn-primary px-4" value="login">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
