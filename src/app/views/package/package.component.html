<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Search info
          <a href="javascript:;" (click)="onClickAdvanceSearch($event)">Small</a>
        </div>
        <div class="card-body" [ngClass]="{'hide-card': isHidden, 'visually-hidden': isVisuallyHidden, 'show-card': isShow}">
          <form #searchForm="ngForm" class="form-horizontal" (submit)="onSubmitSearch($event, searchForm)">
            <div class="form-group row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="code">Package</label>
                  <input type="text" class="form-control" id="code" name="code" placeholder="Input package code" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="level">Level</label>
                <select class="form-control" id="level" name="level" ngModel>
                  <option value="">--</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="questionCode">Question code</label>
                  <input type="text" class="form-control" id="questionCode" name ="questionCode" placeholder="Input question code" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="topic">Topic</label>
                <select class="form-control" id="topic" name="topic" ngModel>
                  <option value="">--</option>
                  <option *ngFor="let topic of topics" value="{{topic._id}}">{{topic.name}}</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="usage">Usage</label>
                  <input type="number" class="form-control" id="usage" name ="usage" placeholder="Input usage" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="usageCondition">Usage condition</label>
                <select class="form-control" id="usageCondition" name="usageCondition" ngModel>
                  <option value="">--</option>
                  <option value="greater">Greater</option>
                  <option value="smaller">Smaller</option>
                </select>
              </div>
              <div class="col-sm-6"></div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-md btn-success"><i class="fa fa-search"></i> Find</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div #tablePackages class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <ng2-smart-table [settings]="settings" [source]="source"
                           (delete)="onDeletePackage($event)"
                           (create)="onCreatePackage($event)"
                           (edit)="onDetailsPackage($event)">

          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-create-package [topics]="topics"
                    (updateTable)="updateTable($event)">

</app-create-package>

<app-details-package></app-details-package>
