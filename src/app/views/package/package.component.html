<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Thông tin tìm kiếm
          <a href="javascript:;" (click)="onClickAdvanceSearch($event)">Thu gọn</a>
        </div>
        <div class="card-body" [ngClass]="{'hide-card': isHidden, 'visually-hidden': isVisuallyHidden, 'show-card': isShow}">
          <form #searchForm="ngForm" class="form-horizontal" (submit)="onSubmitSearch($event, searchForm)">
            <div class="form-group row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="code">Gói câu hỏi</label>
                  <input type="text" class="form-control" id="code" name="code" placeholder="Nhập mã gói" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="level">Độ khó</label>
                <select class="form-control" id="level" name="level" ngModel>
                  <option value="">--</option>
                  <option value="easy">Dễ</option>
                  <option value="medium">Trung bình</option>
                  <option value="hard">Khó</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="questionCode">Mã câu hỏi</label>
                  <input type="text" class="form-control" id="questionCode" name ="questionCode" placeholder="Nhập mã câu hỏi" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="topic">Chủ đề</label>
                <select class="form-control" id="topic" name="topic" ngModel>
                  <option value="">--</option>
                  <option *ngFor="let topic of topics" value="{{topic._id}}">{{topic.name}}</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="usage">Thống kê</label>
                  <input type="number" class="form-control" id="usage" name ="usage" placeholder="Nhập số thống kê" ngModel>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="usageCondition">Điều kiện thống kê</label>
                <select class="form-control" id="usageCondition" name="usageCondition" ngModel>
                  <option value="">--</option>
                  <option value="greater">Lớn hơn</option>
                  <option value="smaller">Nhỏ hơn</option>
                </select>
              </div>
              <div class="col-sm-6"></div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-md btn-success"><i class="fa fa-search"></i> Tìm kiếm</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div #tablePackages class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <ng2-smart-table [settings]="settings" [source]="source"
                           (delete)="onDeletePackage($event)"
                           (create)="onCreatePackage($event)"
                           (edit)="onDetailsPackage($event)">

          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-create-package [topics]="topics"
                    (updateTable)="updateTable($event)">

</app-create-package>

<app-details-package></app-details-package>
