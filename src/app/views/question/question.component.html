<div class="animated fadeIn">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        Chỉ hiển thị 10 kết quả gần với tìm kiếm nhất
        <a href="javascript:;" (click)="onClickAdvanceSearch($event)">Thu gọn</a>
      </div>
      <div class="card-body" [ngClass]="{'hide-card': isHidden, 'visually-hidden': isVisuallyHidden, 'show-card': isShow}">
        <form #searchForm="ngForm" class="form-horizontal" (submit)="onSubmitSearch($event)">
          <div class="form-group row">
            <!--<div class="col-md-12">
              <div class="input-group">
                <input type="email" id="input2-group2" name="input2-group2" class="form-control" placeholder="Question content">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </span>
              </div>
            </div>-->
            <div class="form-group col-sm-4">
              <label for="level">Độ khó</label>
              <select class="form-control" id="level" name="level">
                <option value="none">--</option>
                <option value="easy">Dễ</option>
                <option value="medium">Trung bình</option>
                <option value="hard">Khó</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label for="topic">Chủ đề</label>
              <select class="form-control" id="topic" name="topic">
                <option value="none">--</option>
                <option *ngFor="let topic of topics" value="{{topic._id}}">{{topic.name}}</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label for="type">Loại câu hỏi</label>
              <select class="form-control" id="type" name="type">
                <option value="none">--</option>
                <option value="text">Text</option>
                <option value="image">Ảnh</option>
              </select>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="question-id">Id câu hỏi</label>
                <input type="text" class="form-control" id="question-id" name ="question-id" placeholder="Nhập id câu hỏi">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="answer">Đáp án</label>
                <input type="text" class="form-control" id="answer" name="answer" placeholder="Nhập đáp án">
              </div>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="content">Nội dung</label>
                <textarea id="content" name="content" rows="4" class="form-control" placeholder="Nội dung câu hỏi"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-md btn-success"><i class="fa fa-search"></i> Tìm kiếm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
